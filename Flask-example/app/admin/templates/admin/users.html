{% extends "base_template.html" %}

{% block title %}
  Listado de usuarios
{% endblock %}

{% block content %}
  <div class="container mt-2">
    <h2>Listado de usuarios</h2>
    <!--list group-->
    <ol class="list-group list-group-numbered">
      {% for user in users %}
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">
            <a class="text-decoration-none" href="{{ url_for('admin.update_user_form', user_id=user.id) }}">{{ user.name }}</a>
          </div>
          {{ user.email }}
        </div>
        <span class="badge bg-info rounded-pill">
          administrador: <input class="form-check-input" type="checkbox" value="" id="firstCheckboxStretched" disabled {% if user.is_admin %} checked {% endif %} style="opacity: 1;">
        </span>
      </li>
      {% endfor %}
    </ol>
  </div>
{% endblock %}
