{% extends "base_template.html" %} 

{% block title %} Listado de posts {%endblock %} 

{% block content %}
  <div class="container mt-2">
    <a class="icon-link icon-link-hover mb-2" href="{{ url_for('admin.post_form') }}">
      AÃ±adir entrada
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
        <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
      </svg>
    </a>
    <h2>Listado de entradas</h2>
    <ol class="list-group list-group-numbered">
      {% for post in posts %}
        <li class="list-group-item">
          <a class="icon-link icon-link-hover text-decoration-none text-dark" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="{{ url_for('admin.update_post_form', post_id=post.id) }}">
            {{ post.title }}
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark" viewBox="0 0 16 16">
              <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
            </svg>
          </a>
        </li>
      {% else %}
        <ul class="list-group">
          <li class="list-group-item">No hay entradas</li>
        </ul>
      {% endfor %}
    </ol>
  </div>
{% endblock %}
